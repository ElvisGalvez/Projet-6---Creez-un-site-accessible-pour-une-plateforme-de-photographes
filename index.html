<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye</title>
</head>

<body>
  <header>
    <a href="#" role="image link">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye home page" />
    </a>
    <h1>Nos photographes</h1>
  </header>
  <main id="main">
    <div class="photographer_section">
      <template id="photographer_template">
        <article class="photographer_card">
          <a href="" class="photographer_link" role="link" data-id="${id}">
            <img src="" alt="" class="photographer_image">
            <h2 class="photographer_name"></h2>
          </a>
          <div class="photographer_details">
            <p class="photographer_location"></p>
            <p class="photographer_price"></p>
            <p class="photographer_tagline"></p>
          </div>
        </article>
      </template>
    </div>
  </main>
  <script src="scripts/factories/photographer.js"></script>
  <script src="scripts/pages/index.js"></script>
</body>

</html>
