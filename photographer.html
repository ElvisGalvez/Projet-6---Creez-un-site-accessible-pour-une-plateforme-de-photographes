<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6f51db609b.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html" aria-label="Fisheye Home page" role="image link">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
    </a>
  </header>
  <main id="main">
    <div class="photographer_header">
      <div class="photographer_info"></div>
      <button id="contact_button" class="contact_button" aria-label="Contact me">Contactez-moi</button>
      <div class="photographer_img"></div>
    </div>

    <div class="sort_wrapper">
      <label id="sort_label" for="sort_button">Trier par :</label>
      <div class="sort_select_wrapper">
        <button id="sort_button" role="select" aria-haspopup="listbox" aria-expanded="false" aria-labelledby="sort_label" data-selected="popularity">Popularité</button>
        <span class="sort_arrow fas fa-chevron-down"></span>
        <ul id="sort_options" class="sort_options" role="listbox" aria-labelledby="sort_label" aria-activedescendant="" hidden>
          <li id="popularity" role="option" aria-selected="true" tabindex="0">Popularité</li>
          <li id="date" role="option" tabindex="0">Date</li>
          <li id="title" role="option" tabindex="0">Titre</li>
        </ul>
      </div>
    </div>

      <div class="media_gallery"></div>

    <div class="box_container">
      <div id="like_section">
        <p id="like_count">297 081</p>
        <i class="heart_icon fa-solid fa-heart"></i>
      </div>
      <p id="price"></p>
    </div>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2 id="modal-heading" role="heading">Contactez-moi <span id="photographer_name_modal"></span></h2>
      </header>
      <div class="close_container">
        <img id="close_modal" src="assets/icons/close.svg" alt="Fermer la modale" />
      </div>
      <form>
        <div>
          <label id="first_name_label" for="first_name" role="label">Prénom</label>
          <input type="text" id="first_name" aria-labelledby="first_name_label" role="textfield" />
        </div>
        <div>
          <label id="last_name_label" for="last_name" role="label">Nom</label>
          <input type="text" id="last_name" aria-labelledby="last_name_label" role="textfield" />
        </div>
        <div>
          <label id="email_label" for="email" role="label">Email</label>
          <input type="email" id="email" aria-labelledby="email_label" role="textfield" />
        </div>
        <div>
          <label id="message_label" for="message" role="label">Votre message</label>
          <textarea id="message" role="textfield" aria-labelledby="message_label"></textarea>
        </div>
        <button class="contact_button" type="submit" role="button" aria-label="send">Envoyer</button>
      </form>
    </div>
  </div>


  </div>

  <script type="module" src="scripts/utils/lightbox.js"></script>
  <script type="module" src="scripts/utils/contactForm.js"></script>
  <script type="module" src="scripts/utils/sort.js"></script>
  <script type="module" src="scripts/pages/photographerPage.js"></script>
  <script type="module" src="scripts/factories/photographer.js"></script>
  <script type="module" src="scripts/factories/mediaFactory.js"></script>
</body>

</html>
