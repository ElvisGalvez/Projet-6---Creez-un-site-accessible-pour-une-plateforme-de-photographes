<!DOCTYPE html>
<html>

<head>
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6f51db609b.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <img src="assets/images/logo.png" class="logo" />
  </header>
  <main id="main">
    <div class="photographer_header">
      <div class="photographer_info"></div>
      <button id="contact_button" class="contact_button">Contactez-moi</button>
      <div class="photographer_img"></div>
    </div>

    <div class="sort_wrapper">
      <label for="sort_select">Trier par :</label>
      <div class="sort_select_wrapper">
        <select id="sort_select" name="sort_select">
          <option value="popularity">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
        <span class="sort_arrow fas fa-chevron-down"></span>
      </div>
    </div>

      <div class="media_gallery"></div>

    <div class="box_container">
      <div id="like_section">
        <p id="like_count">297 081</p>
        <i class="heart_icon fa-solid fa-heart"></i>
      </div>
      <p id="price"></p>
    </div>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <h3 id="photographer_name_modal"></h3>
        <div class="close_container">
          <img id="close_modal" src="assets/icons/close.svg" alt="Fermer la modale" />
        </div>
      </header>
      <form>
        <div>
          <label>Prénom</label>
          <input type="text" id="first_name" />
        </div>
        <div>
          <label>Nom</label>
          <input type="text" id="last_name" />
        </div>
        <div>
          <label>Email</label>
          <input type="email" id="email" />
        </div>
        <div>
          <label>Votre message</label>
          <textarea id="message"></textarea>
        </div>
        <button class="contact_button" type="submit">Envoyer</button>
      </form>
    </div>
  </div>


  </div>

  <script type="module" src="scripts/utils/lightbox.js"></script>
  <script type="module" src="scripts/utils/contactForm.js"></script>
  <script type="module" src="scripts/pages/photographerPage.js"></script>
  <script type="module" src="scripts/factories/photographer.js"></script>
  <script type="module" src="scripts/factories/mediaFactory.js"></script>
</body>

</html>
